<h1>SpiderEye Embed</h1>

<div class="app-panel">
    <p>
        Embedded image:
    </p>

    <object *ngIf="imageUrl" [data]="imageUrl | safe" type="image/png"></object>
</div>

<div class="app-panel">
    <p>
        Embedded PDF (doesn't work on Linux):
    </p>

    <object *ngIf="pdfUrl" [data]="pdfUrl | safe" type="application/pdf"></object>
</div>
